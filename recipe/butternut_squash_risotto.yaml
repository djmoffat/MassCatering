name: Butternut & blue cheese baked risotto
serves: 4
url: https://www.waitrose.com/home/recipes/recipe_directory/b/butternut-blue-cheesebakedrisotto.html
ingredients:
    butternut_squash: 1
    olive_oil: 1 tbsp
    butter: 25g
    onion: 1
    garlic_clove: 2
    risotto_rice: 300g
    sage: 20g
    white_wine: 200ml
    stock: 1l
    gorgonzola: 150g
method: |
    0. Finely chop the onion and garlic. Roughly chop the fresh sage. Dice the cheese.
    1. Preheat the oven to 180Â°C, gas mark 4. Place the butternut in a ovenproof dish, drizzle with oil and roast for 15 minutes.
    2. Meanwhile, melt the butter in a saucepan and cook the onion and garlic for 5 minutes until softened. Stir in the rice and sage and cook for 30 seconds. Add the wine, bring to a simmer and cook for 2 minutes.
    3. Add the rice mixture to the ovenproof dish and pour over the hot stock. Bake uncovered for 40-45 minutes until the rice is tender and the stock absorbed. Scatter over the cheese and serve. Finish with a good grinding of black pepper.